apply plugin: 'com.android.application'

repositories {
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "tmedia_ltd.foodalarm"
        minSdkVersion 19
        targetSdkVersion 22
        versionName '4.3'
        versionCode 12
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}



dependencies {
    //Core
    compile 'me.dm7.barcodescanner:zxing:1.8.4'
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.1.0'
    compile 'com.afollestad.material-dialogs:core:0.8.2.0@aar'
    //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.1.0'
    //Optional for RecyclerView
    compile 'com.github.gabrielemariotti.cards:cardslib-recyclerview:2.1.0'
    //Optional for staggered grid view
    compile 'com.github.gabrielemariotti.cards:cardslib-extra-staggeredgrid:2.1.0'
    //Optional for drag and drop
    compile 'com.github.gabrielemariotti.cards:cardslib-extra-dragdrop:2.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    //compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:cardview-v7:22.0.+'
    //compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:22.0.+'
    compile files('libs/mpandroidchartlibrary-2-1-4.jar')
}
